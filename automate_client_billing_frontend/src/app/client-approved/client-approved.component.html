<ngx-spinner type="ball-spin-clockwise-fade" size="medium"></ngx-spinner>
<div class="card-row">
  <div *ngFor="let info of approvedlist| filter:searchValue |paginate : {itemsPerPage:3,currentPage:p,id: 'paginate1'}" [routerLink]="['/client/'+info.projectID+'/'+month+'/'+year]">
    <div class="card text-center">
      <div class="card-header">
        {{info.clientName}}
      </div>
      <div class="card-body">
        <label class="main-label">Project Name</label>
        <h5 class="card-title">{{info.projectName}}</h5>
          <div class="payment-details">
            <div class="row1">
              <label class="main-label">Total Amount</label>
              <p class="main-desc">{{info.totalPayment}}</p>
            </div>
            <div class="row1">
              <label class="main-label">Total Reminder Send</label>
              <p class="main-desc">{{info.clientReminder}}</p>
            </div>
          </div>
        <button class="btn btn-success" (click)="getSummary($event,info)" >Transaction Summary</button>
      </div>
      <div class="card-footer text-muted">
        {{info.timestamp}}
      </div>
    </div>
  </div>
  <div class="paginator2">
    <pagination-controls id="paginate1" responsive="true" (pageChange)="p=$event" class="billpage-paginator"></pagination-controls>
  </div>
</div>
