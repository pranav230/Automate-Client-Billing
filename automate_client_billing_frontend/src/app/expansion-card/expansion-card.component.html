<div class="info">
  <div class="btn-class">
    <!-- <button type="button" class="btn btn-info" (click)="openDialog()">Open dialog</button> -->
    <!-- <button type="button" class="btn btn-primary btn1" (click)="openDialog()">Generate Report</button> -->
    <!-- <button type="button" class="btn btn-primary btn1" (click)="openDialog()"
    [routerLink]="['/config/'+projectData.projectId+'/'+currMMYY[0]+'/'+currMMYY[1]]">
      Generate Report
    </button> -->
    <ng-container *ngIf="disableGenerateReport == false">
      <button type="button" class="btn btn-primary btn1" (click)="openDialog()"
      [routerLink]="['/config/'+projectData.projectId+'/'+currMMYY[0]+'/'+currMMYY[1]]">
        Generate Report
    </button>
    </ng-container>
    <ng-container *ngIf="disableGenerateReport == true">
      <button type="button" class="btn btn-secondary btn1" (click)="openDialog()"
      [routerLink]="['/config/'+projectData.projectId+'/'+currMMYY[0]+'/'+currMMYY[1]]">
        View Report
    </button>
    </ng-container>
  </div>
  <div class="btn-class">
      <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="col-md-4">
              <span class="expan-header">
                Project Name :
              </span>
              <span class="expan-body">
                {{projectData.projectName}}
             </span>
            </div>
            <div class="col-md-4">
              <span class="expan-header second">
                Client Name :
              </span>
              <span class="expan-body">
                 {{projectData.clientName}}
              </span>
            </div>
            <div class="col-md-4 row">
              <span class="material-icons">
                add
              </span>
            </div>
          </mat-panel-title>
          <!-- <mat-panel-description>
          </mat-panel-description> -->

        </mat-expansion-panel-header>

        <!-- <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Age</mat-label>
          <input matInput type="number" min="1">
        </mat-form-field> -->
        <div>
          <ng-container *ngFor="let poi of projectData.employeeList">
            <div class="expansion-card">
              <app-expansion-card-info [employeeData] = "poi"></app-expansion-card-info>
            </div>
          </ng-container>
        </div>
      </mat-expansion-panel>
  </div>
</div>
